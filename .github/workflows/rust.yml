name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run clippy
      run: cargo --all-features -- -A unused_variables -A dead_code -A clippy::type_complexity -A clippy::missing_safety_doc
